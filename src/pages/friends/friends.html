<ion-header>
    <ion-navbar>
        <ion-title>
            Amici
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>

    <ion-list>
        <ion-item *ngFor="let item of items">
            {{item.name}}
            <ion-icon name="ios-checkmark-circle-outline" (click)="sendRequest(item);" item-right></ion-icon>
        </ion-item>
    </ion-list>

</ion-content>
