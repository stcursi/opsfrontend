<ion-header>
  <ion-navbar>
    <ion-title>New Clue</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="message-page">

  <ion-slides pager>
    <ion-slide>
      <ion-toolbar>
        <p>Select a friend !</p>
        <ion-buttons end>
          <button ion-button large clear icon-end color="primary" (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
      <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

      <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>

      <ion-list>
        <ion-item *ngFor="let user of setToPrint">
          {{user.name}}
          <ion-icon name="ios-checkmark-circle-outline" (click)="selectFriend(user);" item-right></ion-icon>
        </ion-item>
      </ion-list>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
        <p>Choose your clue for {{receiverName}}</p>
        <ion-buttons end>
          <button ion-button large clear icon-end color="primary" (click)="cancel()">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
      <ion-item>
        <ion-textarea class="text-message" [(ngModel)]="textMessage"></ion-textarea>
      </ion-item>
      <p>Add a media content in your clue</p>

      <ion-grid>
        <ion-row>
          <button ion-button large clear icon-end color="primary" (click)="selectFromGallery()">
            <ion-icon name="images"></ion-icon>
          </button>
          <button ion-button large clear icon-end color="primary" (click)="openCamera()">
            <ion-icon name="camera"></ion-icon>
          </button>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-toolbar>
      </ion-toolbar>
      <!-- <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" /> -->
      <h2 class="slide-title">Drop here your Clue!</h2>
      <button ion-button large clear icon-end color="primary" (click)="saveMessage()">
        Drop
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
