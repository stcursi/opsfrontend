<ion-header>

  <!--<ion-navbar>
    <ion-title>popup</ion-title>
  </ion-navbar>-->

</ion-header>


<ion-content padding>
  <table>
    <tr>
      <ion-scroll scrollX="true">
        <ion-list *ngFor="let friend of usersFriends" ng-class="{friend.selected: selected}" >
          <ion-item>
            <h2>{{friend.name}}</h2>
            <button (click)="select_item(friend)">"Invia a"</button>
          </ion-item>
        </ion-list>
      </ion-scroll>
    </tr>
    <tr>
      <p>Scegli cosa convididere!</p>
      
      <img [src]="cameraUrl" *ngIf="photoSelected">
      <button block (click)="openCamera()">Open camera</button>
      <button block (click)="selectFromGallery()">Select from gallery</button>
    </tr>
    <tr>
      <ion-buttons start>
        <button (click)="saveMessage()"><ion-icon name="save"></ion-icon>Save</button>
      </ion-buttons>
    </tr>
  </table>
</ion-content>
